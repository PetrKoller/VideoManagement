name: build-test-publish

on:
    workflow_dispatch:
    push:
        branches:
            - '**'
        tags:
            - 'v*'
    pull_request:
        branches: [ master ]

jobs:
    build-test-publish:

        name: build-test-publish
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Setup .NET Core
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: '8.0.x'

            - name: Add private nuget feed
              run: dotnet nuget update source github --username github --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text

            - name: Install dependencies
              run: dotnet restore

            - name: Build
              run: dotnet build --no-restore

            - name: Test
              run: dotnet test -l "console;verbosity=normal" --no-build --no-restore

            - name: Validate version tag
              if: startsWith(github.ref, 'refs/tags/v')
              run: |
                  VERSION=$(echo "${{ github.ref }}" | sed -e 's/refs\/tags\/v//')
                  if ! [[ $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*)?$ ]]; then
                    echo "Invalid version: $VERSION"
                    exit 1
                  fi
                  echo "VERSION=$VERSION" >> $GITHUB_ENV

            - name: Pack
              if: startsWith(github.ref, 'refs/tags/v')
              run: dotnet pack --no-restore --configuration Release /p:PackageVersion=${{ env.VERSION }} -o out

            - name: Publish NuGet package
              if: startsWith(github.ref, 'refs/tags/v')
              run: dotnet nuget push "out/*.nupkg" --skip-duplicate --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/PetrKoller/index.json
